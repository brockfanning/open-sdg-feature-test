name: Deploy feature branch to S3

on:
  push:
    branches:
      - 'feature-*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      - name: Build data
        run: |
          python scripts/build_data.py
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: Push data build to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: open-sdg-feature
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
          SOURCE_DIR: _site
          DEST_DIR: ${{ env.GITHUB_REF_SLUG }}-data
      - name: Trigger a site build
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          SITE_BRANCH: ${{ env.GITHUB_REF_SLUG }}
        run: |
          git clone https://brockfanning:$GITHUB_TOKEN@github.com/brockfanning/open-sdg-feature-test-site

          cd open-sdg-feature-test-site
          git config user.name "Brock Fanning"
          git config user.email "brockfanning@gmail.com"

          git checkout $SITE_BRANCH 2>/dev/null || git checkout -b $SITE_BRANCH
          git commit --allow-empty -m "Trigger build"
          git push origin $SITE_BRANCH
